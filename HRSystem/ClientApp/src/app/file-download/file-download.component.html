<div class="card" *ngFor="let file of files | async as list">
    <div class="row align-items-center">
      <div class="col-1">
        <fa-icon [icon]="['far', 'file']" class="text-secondary"></fa-icon>
      </div>
      <div class="col-1">
        <label class="font-weight-bold">{{ file.title }}:</label>
      </div>
      <div class="col-1 text-right">
        <a [href]="fileUrl + file.path" download>
          <button class="btn btn-primary">Download</button>
        </a>
      </div>
      <div class="col-3">
        <app-document-preview [documentUrl]="fileUrl + file.path"></app-document-preview>
      </div>     
      <div class="col-6 text-right">
        <app-file-upload [title]="file.title"></app-file-upload>
      </div>
    </div>
  </div>
