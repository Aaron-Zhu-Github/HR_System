<h1 id="tableLabel">House List</h1>

<h3>Find the your house details in the list below:</h3>

<p *ngIf="!houses"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="houses">
    <thead>
        <tr>
            <th>HouseAddress</th>
            <th>EmployeeName</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let house of houses">
            <td>{{ house.houseAddress }}</td>
            <td>{{ house.preferredName}}</td>
            <td>{{ house.phone }}</td>
        </tr>
    </tbody>
</table>
