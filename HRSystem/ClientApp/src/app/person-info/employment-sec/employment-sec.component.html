<h2>Employment</h2>

<div *ngIf="!editMode && employmentSec">
    <ul *ngIf="employmentSec">
        <li>Title: {{employmentSec.title}}</li>
        <li>Work Authorization Start Date: {{employmentSec.visaStartDate}}</li>
        <li>Work Authorization End Date: {{employmentSec.visaEndDate}}</li>
        <li>Employment Start Date: {{employmentSec.visaStartDate}}</li>
        <li>Employment End Date: {{employmentSec.visaEndDate}}</li>
    </ul>

    <button class="btn btn-primary" (click)="toggleEdit(); populateForm()">Edit</button>
</div>

<form  *ngIf="editMode" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" formControlName="startDate" id="startDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" formControlName="endDate" id="endDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="visaStartDate">Visa Start Date:</label>
      <input type="date" formControlName="visaStartDate" id="visaStartDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="visaEndDate">Visa End Date:</label>
      <input type="date" formControlName="visaEndDate" id="visaEndDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" id="title" class="form-control">
    </div>
    <button type="submit" [disabled]="!editForm.valid" class="btn btn-primary">Save</button>
    <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
  </form>
