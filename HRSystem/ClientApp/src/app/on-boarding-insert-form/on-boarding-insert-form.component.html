<div class="container">
    <div [hidden]="submitted">
      <h1>Application Form</h1>
      <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName"
                 required
                 [(ngModel)]="model.firstName" name="firstName"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            First Name is required
          </div>
        </div>

        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName"
                   [(ngModel)]="model.middleName" name="middleName"
                   #name="ngModel">
          </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"
                   required
                   [(ngModel)]="model.lastName" name="lastName"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
            Last Name is required
            </div>
          </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email"
                 required
                 [(ngModel)]="model.email" name="email">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Email is required
            </div>
        </div>
  
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender"
                  [(ngModel)]="model.gender" name="gender"
                  #power="ngModel">
            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!applicationForm.form.valid">Submit</button>

        <!-- add a new event with the button -->
        <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->

      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">First Name</div>
        <div class="col-xs-9">{{ model.firstName}}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9">{{ model.email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Gender</div>
        <div class="col-xs-9">{{ model.gender }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
