<p>
    Please enter the email to generate token
</p>

<div class="form-group"> 
    <form [formGroup]="tokenGenerateForm">
    <label for="email">email</label>
    <input id="email" class="form-control" type="text" formControlName="email" placeholder="Please input email">

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
</div>
